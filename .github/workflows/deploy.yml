name: ğŸš€ Deploy to VPS

on:
  push:
    branches:
      - main  # change if your main branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy on VPS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          echo "ğŸš€ Starting deployment on VPS..."

          # Go to or create the deployment folder
          mkdir -p /var/www/xfinai
          cd /var/www/xfinai

          # Clone repo if not exists
          if [ ! -d ".git" ]; then
            git clone https://github.com/hardik-sindhav/X-Fin-Dataset.git .
          fi

          echo "ğŸ“¦ Pulling latest changes..."
          git reset --hard
          git pull origin main

          echo "ğŸ“¦ Installing backend dependencies..."
          cd backend
          python3 -m venv venv || true
          source venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt
          deactivate
          cd ..

          echo "ğŸ§  Restarting backend + cron job..."
          pkill -f admin_panel.py || true
          cd backend
          nohup python3 admin_panel.py > /var/www/xfinai/backend.log 2>&1 &

          echo "âš™ï¸ Building frontend..."
          cd ../frontend
          npm install --legacy-peer-deps
          npm run build

          echo "âš™ï¸ Building admin frontend..."
          cd ../frontend-admin
          npm install --legacy-peer-deps
          npm run build

          echo "âœ… Deployment complete!"
          EOF
