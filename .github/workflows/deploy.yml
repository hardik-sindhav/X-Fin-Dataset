name: üöÄ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy on VPS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          echo "üöÄ Starting deployment on VPS..."
          
          mkdir -p /var/www/xfinai
          cd /var/www/xfinai
          
          if [ ! -d ".git" ]; then
            echo "Cloning repo..."
            git clone https://github.com/hardik-sindhav/X-Fin-Dataset.git .
          fi
          
          echo "üì¶ Pulling latest changes..."
          git reset --hard
          git pull origin main
          
          echo "üì¶ Installing backend dependencies..."
          cd backend
          python3 -m venv venv || true
          source venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt
          deactivate
          cd ..
          
          echo "üß† Restarting backend + cron job..."
          pkill -f admin_panel.py || true
          nohup python3 backend/admin_panel.py > /var/www/xfinai/backend.log 2>&1 &
          
          echo "‚öôÔ∏è Building frontend..."
          cd frontend
          npm install --legacy-peer-deps
          npm run build
          cd ..
          
          echo "‚öôÔ∏è Building admin frontend..."
          cd frontend-admin
          npm install --legacy-peer-deps
          npm run build
          cd ..
          
          echo "‚úÖ Deployment complete!"
          EOF
