name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main  # or master if thatâ€™s your default branch

jobs:
  deploy:
    name: Deploy App to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          echo "ðŸš€ Starting deployment on VPS..."

          # Go to your deployment folder (or create if not exists)
          mkdir -p /var/www/xfinai
          cd /var/www/xfinai

          # Clone if not already
          if [ ! -d ".git" ]; then
            git clone https://github.com/YOUR_USERNAME/YOUR_REPO.git .
          fi

          git pull origin main

          echo "ðŸ”§ Backend setup..."
          cd backend
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt || true
          deactivate
          cd ..

          echo "âš™ï¸ Frontend build..."
          cd frontend
          npm install
          npm run build
          cd ..

          echo "âš™ï¸ Frontend Admin build..."
          cd frontend-admin
          npm install
          npm run build
          cd ..

          echo "âœ… Deployment completed successfully!"
          EOF
